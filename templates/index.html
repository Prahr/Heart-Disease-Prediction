<html>
  <head>
    <title>Data Input</title>
    <link rel="stylesheet" href="/static/index.css" type="text/css">
  </head>    
  <body style="background-color: #ADD8E6;">
    <div class="nav">
      <ul>
          <li><a href="/">Data Input</a></li>
          <li><a href="/data">Data Visualizations</a></li>
      </ul>
    </div>
    <div align="center">
      <form action="/results", method="POST">
        <h1 id="title">Input Patient Data</h1>
        <label for="age">Age:</label>
        <br>
        <input type="number" id="age" name="age" required min="0" max="150"></input>
        <br>
        <label for="sex">Sex:</label>
        <br>
        <select name="sex" id="sex">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
        <br>
        <label for="chestpain">Chest Pain Type:</label>
        <br>
        <select name="chestpain" id="chestpain">
          <option value="0">ASY</option>
          <option value="2">NAP</option>
          <option value="1">ATA</option>
          <option value="3">TA</option>
        </select>
        <br>
        <label for="restingbp">Resting Systolic Blood Pressure:</label>
        <br>
        <input type="number" id="restingbp" name="restingbp" required min="20" max="400"></input>
        <br>
        <label for="cholesterol">Cholesterol (mm/dl):</label>
        <br>
        <input type="number" id="cholesterol" name="cholesterol" required min="10" max="900"></input>
        <br>
        <label for="fastingbs">Fasting Blood Sugar:</label>
        <br>
        <select name="fastingbs" id="fastingbs">
          <option value="0">Lower than 120mg/dl</option>
          <option value="1">Greater than 120mg/dl</option>
        </select>
        <br>
        <label for="restingecg">Resting ECG:</label>
        <br>
        <select name="restingecg" id="restingecg">
          <option value="1">Normal</option>
          <option value="0">LVH</option>
          <option value="2">ST</option>
        </select>
        <br>
        <label for="maxhr">Max Heart Rate:</label>
        <br>
        <input type="number" id="maxhr" name="maxhr" required min="20" max="300"></input>
        <br>
        <label for="exerciseangina">Exercise Angina:</label>
        <br>
        <select name="exerciseangina" id="exerciseangina">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <br>
        <label for="oldpeak">Old Peak:</label>
        <br>
        <input type="number" id="oldpeak" name="oldpeak" required min="0" max="5" step=".1"></input>
        <br>
        <label for="stslope">ST Slope:</label>
        <br>
        <select name="stslope" id="stslope">
          <option value="2">Up</option>
          <option value="1">Flat</option>
          <option value="0">Down</option>
        </select>
        <br>
        <input type="submit" value="Submit" class="submit">
      </form>
    </div>
  </body>
</html>
